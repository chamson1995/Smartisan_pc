<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="../css/smartisanReset.css">
    <link rel="stylesheet" href="../css/topbar.css">
    <link rel="stylesheet" href="../css/second-bar.css">
    <link rel="stylesheet" href="../css/app-content.css">
    <link rel="stylesheet" href="../css/item.css">
    <script src="../js/jquery-1.12.4.js"></script>
</head>

<body>
    <div id="app" class="app-wrap">
        <!-- top-bar -->
        <header class="header-topbar">
            <h1 class="topbar-logo">
                <a href="//www.smartisan.com" title="锤子商城"></a>
            </h1>
            <div class="topbar-aside">
                <div class="nav-user-wrapper aside-icon">
                    <div class="nav-user">
                        <a class="position-header"></a>
                    </div>
                </div>
                <div class="nav-cart-wrapper aside-icon">
                    <div class="nav-cart">
                        <a class="position-header"></a>
                    </div>
                    <div class="cart-drawer-wrapper">
                        <div class="list-container">

                            <!-- 购物车列表 -->
                            <div class="cart-empty">
                                <p class="desc">
                                    购物车为空
                                </p>
                                <p class="desc-prompt">
                                    您还没有选购任何商品，现在前往商城选购吧！
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="topbar-container clearfix">
                <ul class="tabs-item">
                    <li class="active">在线商城</li>
                    <li class="">坚果 Pro 3</li>
                    <li class="">坚果 Pro 2S</li>
                    <li class="">坚果 TNT 工作站</li>
                    <li class="">Smartisan OS</li>
                    <li class="">欢喜云</li>
                    <li class="">应用</li>
                    <li class="">论坛</li>
                    <li class="">荣誉与奖项</li>
                    <li class="">加入我们</li>
                    <li class="tabs-item-apps">
                        下载 APP
                        <div class="mall-qcode"><span></span>
                            <p><strong>下载锤子商城 APP</strong></p>
                        </div>
                    </li>
                </ul>
            </div>
        </header>
        <!-- second-bar -->
        <div class="container sticky">
            <div class="main-title-wrapper clearfix">
                <div class="main-title">
                    <div class="title-wrapper">
                        
                        <ul class="title-content">
                        </ul>
                        <!-- 详细列表 -->
                        <div class="sub-panel-wrapper-hide">
                            <div class="nav-sub-container">
                                <!-- 无图 列表 售后服务 -->
                                <ul class="service-list" style="display: none;">
                                    <li><a class="link">自助服务</a></li>
                                    <li><a class="link">在线客服</a>
                                    </li>
                                    <li><a class="link">维修门店</a>
                                    </li>
                                    <li><a class="link">服务政策</a></li>
                                    <li><a class="link">发起售后</a></li>
                                    <li><a class="link">以旧换新</a></li>
                                </ul>
                                <!-- 大图 商品列表 -->
                                <ul class="goods-container" style="display: none;">
                                </ul>
                                <!-- 小图 多类 商品列表 -->
                                <ul class="category-wrapper" style="display: none;">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="search-wrapper">
                        <div>
                            <div class="form">
                                <button class="submit-btn"></button>
                                <input autocomplete="off" autocapitalize="off" autocorrect="off" placeholder="" maxlength="30" class="search-text light">
                                <!---->
                                <div class="recommends">
                                    <a href="https://www.smartisan.com/category/233?type=shop" class="recommend">蓝牙耳机</a>
                                    <a href="https://www.smartisan.com/category/235?type=shop" class="recommend">移动电源</a>
                                </div>
                            </div>
                            <!---->
                            <div class="dropdown-container" style="display: none;">
                                <div class="arrow">
                                    <div class="arrow-inner"></div>
                                </div>
                                <!-- 关键词提示列表 -->
                                <ul class="list">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 主体内容 -->
        <div class="app-content-wrap">
            <div>
                <div class="container-wappper item-wrapper">
                    <ul class="container clearfix">
                        <li class="item clearfix">
                            <a class="link active">综合排序</a>
                            <span class="dot"></span>
                        </li>
                        <li class="item clearfix">
                            <a class="link">销量排序</a>
                            <span class="dot"></span>
                        </li>
                        <li class="item clearfix">
                            <a class="link">价格低到高</a>
                            <span class="dot"></span>
                        </li>
                        <li class="item clearfix">
                            <a class="link">价格高到低</a>
                        </li>
                    </ul>
                    <div class="category-list flex-box">
                        <!-- Category List -->
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="../js/serch.js"></script>
    <script src="../js/topbar.js"></script>
    <script src="../js/goods-list.js"></script>
</body>

</html>
